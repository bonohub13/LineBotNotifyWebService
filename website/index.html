<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Line bot notification service Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div id="header">
        <header>
          <blockquote>
            <h1 id="linebot-notify-web-serviceへようこそ \(・З・)/">Linebot Notify Web Serviceへようこそ! \(ôς_ ô)/</h1>

      </div>

        <div id="main">
          <main>
            <blockquote>
            <h2 id="ログイン画面">ログイン画面</h1>
              <form action="127.0.0.1/login_check.txt">
                <p>ユーザ名<br/>
                  <input type="text" name="username" />
                </p>

                <li class="notice">半角英数</li>

                </ul>
                <p><input type="submit" value="送信" /></p>
              </form>
              <h3 id="まだ会員登録がまだの方は">まだ会員登録がまだの方は…</h3>
                <p><a href="./register_page/index.html">新規登録ページ</a></p>

              <p>

              </p>

        </div>
      </div><!-- container -->

          <blockquote>
